[phases.setup]
nixPkgs = ["python311", "nodejs_20", "postgresql"]
nixLibs = []

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip setuptools wheel",
  ". /opt/venv/bin/activate && pip install -r requirements.txt",
  "npm install"
]

[phases.build]
# Build React dashboard only (Vite), not Next.js marketing homepage
cmds = ["npm run build"]

[start]
cmd = ". /opt/venv/bin/activate && ./start.sh"
