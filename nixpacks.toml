[phases.setup]
nixPkgs = ["python312", "nodejs_20", "postgresql"]
nixLibs = []

[phases.install]
cmds = [
  "python3 -m pip install --upgrade pip setuptools wheel",
  "python3 -m pip install -r requirements.txt",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "python3 -m gunicorn run:app --workers 4 --timeout 120 --bind 0.0.0.0:$PORT"
