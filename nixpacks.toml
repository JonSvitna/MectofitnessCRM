[phases.setup]
nixPkgs = ["python311", "nodejs_20", "postgresql"]
aptPkgs = ["libpq-dev", "gcc", "g++", "make"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "gunicorn run:app --workers 4 --timeout 120 --bind 0.0.0.0:$PORT"
