[phases.setup]
nixPkgs = ["python311", "nodejs_20", "postgresql"]
nixLibs = ["python311"]
aptPkgs = ["libpq-dev", "gcc", "g++", "make"]

[phases.install]
cmds = [
  "python3.11 -m venv .venv",
  "source .venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "source .venv/bin/activate && ./start.sh"
