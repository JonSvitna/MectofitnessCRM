{% extends "base.html" %}

{% block title %}Add Client - MectoFitness CRM{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gym-pro-theme.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <div>
            <h1 class="page-title">Add New Client</h1>
            <p class="page-subtitle">Enter client information to get started</p>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <h3 style="color: var(--primary-green); margin-bottom: 1rem;">Personal Information</h3>
                
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
                
                <h3 style="color: var(--primary-green); margin: 2rem 0 1rem;">Fitness Information</h3>
                
                <div class="form-group">
                    <label for="fitness_goal">Fitness Goal</label>
                    <input type="text" id="fitness_goal" name="fitness_goal" class="form-control" placeholder="e.g., Weight loss, Muscle gain, General fitness">
                </div>
                
                <div class="form-group">
                    <label for="fitness_level">Fitness Level</label>
                    <select id="fitness_level" name="fitness_level" class="form-control">
                        <option value="">Select level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="medical_conditions">Medical Conditions / Notes</label>
                    <textarea id="medical_conditions" name="medical_conditions" class="form-control" placeholder="Any medical conditions or special considerations"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" class="form-control"></textarea>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Add Client</button>
                    <a href="{{ url_for('clients.list_clients') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
