services:
  # Backend API Service - Full Flask application with all features
  - type: web
    name: mectofitness-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt && npm install && npm run build"
    startCommand: "gunicorn run:app --workers 2 --timeout 120 --bind 0.0.0.0:$PORT"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mectofitness-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /
    autoDeploy: true

