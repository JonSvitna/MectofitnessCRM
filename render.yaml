services:
  # Backend API Service
  - type: web
    name: mectofitness-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mectofitness-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: mectofitness-db
    plan: free
    databaseName: mectofitness
    user: mectofitness_user
