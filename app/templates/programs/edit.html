{% extends "base.html" %}

{% block title %}Edit Program - MectoFitness CRM{% endblock %}

{% block content %}
<div class="container">
    <h1 style="color: var(--primary-green); margin-bottom: 2rem;">Edit Program: {{ program.name }}</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Program Name *</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ program.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="goal">Program Goal</label>
                    <input type="text" id="goal" name="goal" class="form-control" value="{{ program.goal or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="duration_weeks">Duration (weeks)</label>
                    <input type="number" id="duration_weeks" name="duration_weeks" class="form-control" min="1" value="{{ program.duration_weeks }}">
                </div>
                
                <div class="form-group">
                    <label for="difficulty_level">Difficulty Level</label>
                    <select id="difficulty_level" name="difficulty_level" class="form-control">
                        <option value="beginner" {% if program.difficulty_level == 'beginner' %}selected{% endif %}>Beginner</option>
                        <option value="intermediate" {% if program.difficulty_level == 'intermediate' %}selected{% endif %}>Intermediate</option>
                        <option value="advanced" {% if program.difficulty_level == 'advanced' %}selected{% endif %}>Advanced</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" class="form-control">
                        <option value="active" {% if program.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="completed" {% if program.status == 'completed' %}selected{% endif %}>Completed</option>
                        <option value="paused" {% if program.status == 'paused' %}selected{% endif %}>Paused</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control">{{ program.description or '' }}</textarea>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Update Program</button>
                    <a href="{{ url_for('programs.view_program', program_id=program.id) }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
