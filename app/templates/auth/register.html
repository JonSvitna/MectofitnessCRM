{% extends "base.html" %}

{% block title %}Register - MectoFitness CRM{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 style="text-align: center; color: var(--primary-green); margin-bottom: 2rem;">Create Personal Trainer Account</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--primary-green);">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
