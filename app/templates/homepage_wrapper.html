<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MectoFitness - Welcome Back!</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #004E89 50%, #2D3142 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(to right, #FF6B35, #1AE5BE);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .greeting {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .subtext {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #FF6B35;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }
        
        .btn-primary:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.5);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .divider {
            margin: 2rem 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .quick-link {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            text-decoration: none;
            color: white;
            transition: all 0.2s;
        }
        
        .quick-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .quick-link-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .quick-link-text {
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        @media (max-width: 640px) {
            .welcome-card {
                padding: 2rem 1.5rem;
            }
            
            .greeting {
                font-size: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MectoFitness</div>
        
        <div class="welcome-card">
            <div class="greeting">Welcome back, {{ current_user.first_name or current_user.username }}! üëã</div>
            <div class="subtext">Ready to continue your fitness coaching journey?</div>
            
            <div class="button-group">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">
                    <span>üìä</span>
                    <span>Go to Dashboard</span>
                </a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">
                    <span>üö™</span>
                    <span>Logout</span>
                </a>
            </div>
            
            <div class="divider"></div>
            
            <div class="quick-links">
                <a href="{{ url_for('main.dashboard', path='clients') }}" class="quick-link">
                    <div class="quick-link-icon">üë•</div>
                    <div class="quick-link-text">Clients</div>
                </a>
                <a href="{{ url_for('main.dashboard', path='sessions') }}" class="quick-link">
                    <div class="quick-link-icon">üìÖ</div>
                    <div class="quick-link-text">Sessions</div>
                </a>
                <a href="{{ url_for('main.dashboard', path='programs') }}" class="quick-link">
                    <div class="quick-link-icon">üí™</div>
                    <div class="quick-link-text">Programs</div>
                </a>
                <a href="{{ url_for('main.dashboard', path='calendar') }}" class="quick-link">
                    <div class="quick-link-icon">üóìÔ∏è</div>
                    <div class="quick-link-text">Calendar</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
