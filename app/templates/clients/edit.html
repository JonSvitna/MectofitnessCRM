{% extends "base.html" %}

{% block title %}Edit {{ client.full_name }} - MectoFitness CRM{% endblock %}

{% block content %}
<div class="container">
    <h1 style="color: var(--primary-green); margin-bottom: 2rem;">Edit Client: {{ client.full_name }}</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <h3 style="color: var(--primary-green); margin-bottom: 1rem;">Personal Information</h3>
                
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{ client.first_name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{ client.last_name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ client.email }}" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" value="{{ client.phone or '' }}">
                </div>
                
                <h3 style="color: var(--primary-green); margin: 2rem 0 1rem;">Fitness Information</h3>
                
                <div class="form-group">
                    <label for="fitness_goal">Fitness Goal</label>
                    <input type="text" id="fitness_goal" name="fitness_goal" class="form-control" value="{{ client.fitness_goal or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="fitness_level">Fitness Level</label>
                    <select id="fitness_level" name="fitness_level" class="form-control">
                        <option value="">Select level</option>
                        <option value="beginner" {% if client.fitness_level == 'beginner' %}selected{% endif %}>Beginner</option>
                        <option value="intermediate" {% if client.fitness_level == 'intermediate' %}selected{% endif %}>Intermediate</option>
                        <option value="advanced" {% if client.fitness_level == 'advanced' %}selected{% endif %}>Advanced</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="medical_conditions">Medical Conditions / Notes</label>
                    <textarea id="medical_conditions" name="medical_conditions" class="form-control">{{ client.medical_conditions or '' }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" class="form-control">{{ client.notes or '' }}</textarea>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Update Client</button>
                    <a href="{{ url_for('clients.view_client', client_id=client.id) }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
