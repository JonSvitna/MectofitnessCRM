{% extends "base.html" %}

{% block title %}Schedule Session - MectoFitness CRM{% endblock %}

{% block content %}
<div class="container">
    <h1 style="color: var(--primary-green); margin-bottom: 2rem;">Schedule New Session</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="client_id">Client *</label>
                    <select id="client_id" name="client_id" class="form-control" required>
                        <option value="">Select a client</option>
                        {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="title">Session Title *</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="session_type">Session Type</label>
                    <select id="session_type" name="session_type" class="form-control">
                        <option value="personal">Personal Training</option>
                        <option value="group">Group Class</option>
                        <option value="online">Online Session</option>
                        <option value="assessment">Assessment</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="scheduled_start">Start Date & Time *</label>
                    <input type="datetime-local" id="scheduled_start" name="scheduled_start" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="scheduled_end">End Date & Time *</label>
                    <input type="datetime-local" id="scheduled_end" name="scheduled_end" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" class="form-control" placeholder="e.g., Main Gym, Studio B">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control"></textarea>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Schedule Session</button>
                    <a href="{{ url_for('sessions.list_sessions') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
