{% extends "base.html" %}

{% block title %}{{ error_title }} - MectoFitness{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="card-title mb-3">{{ error_title }}</h1>
                    <p class="card-text lead mb-4">{{ error_message }}</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house-door me-2"></i>Go to Homepage
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                        </button>
                    </div>
                    
                    <div class="mt-4">
                        <p class="text-muted small">
                            If this problem persists, please contact support.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
